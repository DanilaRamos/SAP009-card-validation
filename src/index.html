<!DOCTYPE html>

<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <title>Validar cartão de crédito</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
    
      <div class="caixa">
        <h1><img src="logo5.png" alt="Detetive com lupa"> FARO</h1>

        <nav>
          <ul>
             <li><a href="index.html">Home</a></li>  
             <li><a href="sobre.html">Sobre</a></li>
             <li><a href="duvidas.html">Dúvidas</a></li>
          </ul>
        </nav>
  
      </div>
  </header>
  
  <main>
    <ul class="descricao">
        <div id="card">
              <h2>Validar Cartão de Crédito</h2>
                <img class="imagem-cartao" src="cartao.png" alt="Cartão de crédito">
                <p>Validar o cartão do seu cliente ou usuário é de extrema importância para a integridade de seu estabelecimento.</p>
               
                <label for="creditCardNumber" class="numero-cartao">Número do cartão</label>
                <input type="text" name="cardInputNumber" id="creditCardNumber" maxlength="16"><br/>
                <br>
                <label for="cardExpiry" class="validade">Validade</label>
                <input type="text" name="cardDateExpiry" id="cardExpiry" maxlength="5" placeholder="xx/xx"><br/>
                <br>
                <label for="cardCcv" class="cvv">CVV</label>
                <input type="text" name="CardCcvNumber" id="cardCcv" maxlength="3"><br/>
                <br>
                <button id="enviar">Validar</button>
          </div>
     </ul>
  </main>
  
  <footer>
       <p class="copyright">&copy; Desenvolvido por Danila Ramos</p>
